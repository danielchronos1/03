<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Form</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>

        <nav></nav>

    </header>

    <main>
        <section class="newsletter-container">
            <img class="newsletter-icon" src="images/icon-news-letter.png" alt="">
            <article>
                <h1 class="newsletter-title">Newsletter</h1>
                <p class="newsletter-description">Stay up to date with our latest news and products.</p>
                <form class="newsletter-form" action="">
                    <input class="newsletter-input" type="text" placeholder="Your email address">
                    <button class="newsletter-btn">Subscribe</button>
                </form>
                <p class="newsletter-hint">Your email is safe with us, we don't spam.</p>
            </article>
        </section>
    </main>

    <footer></footer>
</body>
</html>
